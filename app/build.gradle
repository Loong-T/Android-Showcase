apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'com.github.ben-manes.versions'

ext {
    supportVersion = '25.0.0'
    rxlifecycleVersion = '0.8.0'
    retrofitVersion = '2.1.0'
    daggerVersion = '2.7'
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "in.nerd_is.android_showcase"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        test {
            java {
                srcDirs += 'src/integrationTest/java'
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // support library
    compile "com.android.support:appcompat-v7:$project.ext.supportVersion"
    compile "com.android.support:design:$project.ext.supportVersion"
    compile "com.android.support:support-annotations:$project.ext.supportVersion"
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta1'

    // reactive
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.2.1'
    compile "com.trello:rxlifecycle:$project.ext.rxlifecycleVersion"
    compile "com.trello:rxlifecycle-android:$project.ext.rxlifecycleVersion"
    compile "com.trello:rxlifecycle-components:$project.ext.rxlifecycleVersion"

    // IO
    compile "com.squareup.retrofit2:retrofit:$project.ext.retrofitVersion"
    compile "com.squareup.retrofit2:converter-moshi:$project.ext.retrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava:$project.ext.retrofitVersion"
    compile 'com.squareup.moshi:moshi:1.2.0'

    compile "com.google.dagger:dagger:$project.ext.daggerVersion"
    apt "com.google.dagger:dagger-compiler:$project.ext.daggerVersion"

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.2.7'
    testCompile 'org.hamcrest:hamcrest-all:1.3'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs', module: 'jsr305'
    })
}
